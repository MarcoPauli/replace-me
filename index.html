<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>replace-me</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 id="heading">replace-me</h1>
    <div id="inputs">
        <input class="allInpts" type="text" placeholder="Insert your text here" id="userTxt">
        <input class="allInpts" type="text" placeholder="Word to be replaced" id="oldWord">
        <input class="allInpts" type="text" placeholder="Word instead of the replaced one" id="newWord">
        <div id="checkboxis">
        <input type="checkbox" name="checkböxchen" id="casesensitive" checked>
        <label for="checkböxchen" id="labelchen">casesensitive</label>
        </div>
        <button class="allInpts" type="button" id="replaceItBtn">Replace 'em</button>
    </div>
    <div id="informationDiv">
        <font id="information"></font>
    </div>
    <div id="showResult">
        <div class="allInpts" id="updatedUserTxt" title="Your result">Your result</div>
    </div>
</body>
</html>
